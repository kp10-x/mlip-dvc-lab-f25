# ==== MY WRITTEN DVC CONFIG ====
# preprocess, train, and evaluate
stages:
  preprocess:
    cmd: python scripts/preprocess.py
    deps:
      - data/raw/data.csv
      - scripts/preprocess.py
    params:
      - preprocess.test_split
      - preprocess.random_state
    outs:
      - data/processed/train.csv
      - data/processed/test.csv
  train:
    cmd: python scripts/train.py
    deps:
      - data/processed/train.csv
      - scripts/train.py
    params:
      - train.n_estimators
      - train.max_depth
      - train.random_state
    outs:
      - models/classifier.pkl
  evaluate:
    cmd: python scripts/evaluate.py
    deps:
      - data/processed/test.csv
      - models/classifier.pkl
      - scripts/evaluate.py
    metrics:
      - metrics/scores.json:
          cache: false